<% var self = this; %>
<% if (typeof loading !== 'undefined') { %>
  <span class="loading">Loading ...</span>
<% } else if (self.collection.models.length === 0) { %>
  <span class="loading">No opportunities.</span>
<% } else { %>
  <% _.each(this.collection.models, _.bind(function (row) { %>
    <%= this.row(row) %>
  <% }, this)); %>
<% } %>
